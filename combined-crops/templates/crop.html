<!DOCTYPE html>
<html lang="mr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Suggestions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f5;
        padding: 20px;
        color: #2b4c7c;
      }
      h2 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        max-width: 480px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .field {
        margin: 8px 0 14px 0;
      }
      .field-label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
      }
      input,

        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #4a7c59;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        background: #e67e22;
        color: white;
        text-align: center;
        border-radius: 6px;
      }
      .lang-row {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: center;
        margin-bottom: 12px;
        max-width: 480px;
        margin-left: auto;
        margin-right: auto;
      }
      .small-note {
        font-size: 0.85rem;
        color: #666;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>

    <script>

      function applyTranslations(lang) {
        const t = translations[lang] || translations["mr"];
        pageTitle.innerText = t.page_title;
        document.getElementById("language_label").innerText = t.language_label;
        noteTrans.innerText = t.note_trans;
        document.querySelector('[data-key="nitrogen_label"]').innerText =

        document.querySelector('[data-key="rain_label"]').innerText =
          t.rain_label;

      // initial language Marathi

      langSelect.addEventListener("change", (e) => {

  </body>
</html>
